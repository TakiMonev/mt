<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- 부트스트랩 JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- 부트스트랩 5버전의 CDN  추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- 스타일 -->
  <style>
    .main_area {
      margin-top: 60px;
      height: 480px;
    }
    @media (max-width: 576px) {
      .main_area {
        height: 480px;
        margin-top: 60px;
      }
    }
    .question_area {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }
    .content_area {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }
    .img_area {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }
    .answer_area {
      margin-top: 20px;
      display: flex;
      margin-top: 20px;
      justify-content: center;
    }
    .form-check {
      display: inline-block;
      margin-right: 20px;
    }
    .submit_answer {
      display: flex;
      margin-top: 20px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-2 col-2 left_area">

    </div>
    <div class="col-sm-8 col-8 main_area">
      <div class="question_area">
        <h2 th:text="${info.questionName}">질문 영역</h2>
      </div>
      <div class="content_area">
        <p th:text="${info.questionDetail}">컨텐츠 영역</p>
      </div>
      <div class="img_area">
        <img th:src="${imageUrl}" alt="">
      </div>
      <div class="answer_area">
        <form class="answer_form" th:action="@{/{param}/post(param=${info.questionName})}" method="post">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="team" id="r_id_1" value="team1">
            <label class="form-check-label" for="r_id_1">team1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="team" id="r_id_2" value="team2">
            <label class="form-check-label" for="r_id_2">team2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="team" id="r_id_3" value="team3">
            <label class="form-check-label" for="r_id_3">team3</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="team" id="r_id_4" value="team4">
            <label class="form-check-label" for="r_id_4">team4</label>
          </div>
          <div class="form-group" style="margin-top: 30px;">
            <label for="answer">정답</label>
            <input type="text" id="answer" name="answer" class="form-control"> <!-- name="answer" 추가해야함! -->
          </div>
          <div class="submit_answer">
            <button type="submit" class="btn btn-primary mb-3">제출</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-2 col-2 right_area">

    </div>
  </div>
</div>
</body>
</html>
